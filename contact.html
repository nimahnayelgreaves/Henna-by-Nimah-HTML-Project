<h2>Contact Us</h2>
<em>Please fill out this form and we will get back to you.</em>

<form action="https://httpbin.org/get" method="get">Fill in your information below
    <fieldset>
        <legend>Your Information</legend>

    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Jane Doe" required>
    </p>
    <p>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="example@gmail.com">
    </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Send us a message!</legend>
        <label for="message">Type your message here:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="30" placeholder="Type your message here"></textarea>
    </fieldset>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
